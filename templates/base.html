<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RhuRhu Poker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          type="text/css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
          <script>
              document.addEventListener('DOMContentLoaded', function () {
                    var elems = document.querySelectorAll('select');
                    var instances = M.FormSelect.init(elems, options);
                });
          </script>
    <style type="text/css">
    html, body, .valign-wrapper {
      height: 100%;
    }
    body {
        background: radial-gradient(circle at 50% 50%, #ffffff, #26A69A)
    }
    button {
        width: 100%;
    }
    input {
        margin-top: 0px;
        margin-bottom: 0px;
    }
    .card-title {
        margin-bottom: 24px !important;
    }
    .row.single, .row.first {
        margin-top: 0px;
    }
    .row.single, .row.last {
        margin-bottom: 0px;
    }
    {% block style %}{% endblock %}
    </style>
</head>
<body>
    <div class="valign-wrapper">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">Bem-vindo!</span>
                        {% block content %}{% endblock %}
                    </div>
                    <div class="card-action">
                        {% block action %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block modal %}{% endblock %}
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">{% block script %}{% endblock %}</script>
</body>
</html>
